 <stop offset="0%" stop-color="#8B5CF6" />
 <stop offset="50%" stop-color="#EC4899" />
 <stop offset="100%" stop-color="#3B82F6" />
 </linearGradient>
 <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
 <stop offset="0%" stop-color="#1E293B" />
