 <!-- Decorative particle effects -->
 <circle cx="230" cy="170" r="4" fill="white" opacity="0.8" />
 <circle cx="270" cy="170" r="3" fill="white" opacity="0.6" />
 <circle cx="290" cy="190" r="2" fill="white" opacity="0.7" />
 <circle cx="230" cy="240" r="3" fill="white" opacity="0.6" />
 <circle cx="210" cy="260" r="2" fill="white" opacity="0.7" />
 <circle cx="270" cy="270" r="4" fill="white" opacity="0.8" />
 <circle cx="290" cy="250" r="3" fill="white" opacity="0.6" />
