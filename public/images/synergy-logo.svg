 <path d="M150,250 C170,230 180,270 200,250 C220,230 230,270 250,250 C270,230 280,270 300,250 C320,230 330,270 350,250"
 stroke-width="3" opacity="0.5" />
 <path d="M250,150 C230,170 270,180 250,200 C230,220 270,230 250,250 C230,270 270,280 250,300 C230,320 270,330 250,350"
 stroke-width="3" opacity="0.5" />
 </g>
