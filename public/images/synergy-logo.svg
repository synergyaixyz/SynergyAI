 <path d="M130,300 C180,350 200,250 250,250 C300,250 320,350 370,300" />
 <path d="M200,130 C150,180 250,200 250,250 C250,300 150,320 200,370" />
 <path d="M300,130 C350,180 250,200 250,250 C250,300 350,320 300,370" />
