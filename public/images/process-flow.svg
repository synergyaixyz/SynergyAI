<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="8" ry="8" />

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">SynergyAI User Journey</text>

  <!-- Start -->
  <circle cx="400" cy="100" r="40" fill="#3B82F6" />
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Start</text>

  <!-- Registration and Onboarding -->
  <rect x="250" y="170" width="300" height="80" rx="8" ry="8" fill="#3B82F6" />
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Registration and Onboarding</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Create account, set up wallet, set preferences</text>

  <!-- Resource Contribution -->
  <rect x="150" y="280" width="200" height="160" rx="8" ry="8" fill="#8B5CF6" />
  <text x="250" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Resource Contribution</text>
  <text x="250" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Register compute resources</text>
  <text x="250" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Install node software</text>
  <text x="250" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Complete benchmarking</text>
  <text x="250" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Earn SYN tokens</text>

  <!-- Task Creation and Execution -->
  <rect x="450" y="280" width="200" height="160" rx="8" ry="8" fill="#EC4899" />
  <text x="550" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Task Creation and Execution</text>
  <text x="550" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Define AI/ML task requirements</text>
  <text x="550" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Set privacy parameters</text>
  <text x="550" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Submit task to network</text>
  <text x="550" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Receive results securely</text>

  <!-- Token Utilization -->
  <rect x="250" y="470" width="300" height="80" rx="8" ry="8" fill="#10B981" />
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Token Utilization</text>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Stake, earn, and exchange tokens</text>

  <!-- Connecting Arrows -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#94a3b8" stroke-width="2" />

  <line x1="400" y1="250" x2="350" y2="280" stroke="#94a3b8" stroke-width="2" />
  <line x1="400" y1="250" x2="450" y2="280" stroke="#94a3b8" stroke-width="2" />

  <line x1="250" y1="440" x2="300" y2="470" stroke="#94a3b8" stroke-width="2" />
  <line x1="550" y1="440" x2="500" y2="470" stroke="#94a3b8" stroke-width="2" />

  <!-- Interaction Arrows -->
  <path d="M 350 360 C 400 360, 400 360, 450 360" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M 450 380 C 400 380, 400 380, 350 380" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" fill="none" />

  <!-- Labels -->
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">Provides Resources</text>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">Processes Tasks</text>
</svg>
